<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Fonts/sofiapro-light.otf">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-head">
            <img src="images/Logo.png" alt="">
            <h3>For Individuals</h3>
            <p>Start benefiting from the wellness experience. For companies looking to increase productivity and improve organizational wellness.</p>
        </div>
        <div class="container">
            <form action="#">
                <div class="container-body">
                    <div class="half-width">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter first name" minlength="2" maxlength="15" required>
                    </div>
                    <div class="half-width">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" placeholder="Enter last name" minlength="2" maxlength="15" required>
                    </div>
                </div>
                <div class="container-body">
                    <div class="half-width">
                        <label for="gender">Gender</label>
                        <input list="sex" name="gender" placeholder="Select here" required>
                        <datalist id="sex">
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="others">others</option>
                        </datalist>
                    </div>
                    <div class="half-width">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" placeholder="Select date" required>
                    </div>
                </div>
                <div class="container-body">
                    <div class="half-width">
                        <label for="weight">Weight(KG)</label>
                        <input type="number" name="weight" placeholder="Enter Weight" required>
                    </div>
                    <div class="half-width">
                        <label for="height">Height(CM)</label>
                        <input type="number" name="height" placeholder="Enter height here" required>
                    </div>
                </div>
                <div class="container-body">
                    <label for="activity">Activity Level</label>
                    <input list="levels" name="activity" placeholder="Select here" required>
                    <datalist id="levels">
                        <option value="level1">level1</option>
                        <option value="level2">level2</option>
                        <option value="level3">level3</option>
                        <option value="level4">level4</option>
                        <option value="level5">level5</option>
                    </datalist>
                </div>
                <div class="container-body">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                    <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                </div>
                <div class="submit-button">
                    <button type="submit">Register</button>
                </div>
                <footer>
                    <h6>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></h6>
                </footer>
            </form>
        </div>
    </div>
</body>
</html>
